[temperature_sensor my_PC5]
sensor_type: AD595
sensor_pin: PC5
adc_voltage: 4.155
#min_temp:
#max_temp:
#   See the "extruder" section for the definition of the above
#   parameters.
#gcode_id:
#   See the "heater_generic" section for the definition of this
#   parameter.

[temperature_sensor my_PC6]
sensor_type: AD595
sensor_pin: PC6
adc_voltage: 4.155
#min_temp:
#max_temp:
#   See the "extruder" section for the definition of the above
#   parameters.
#gcode_id:
#   See the "heater_generic" section for the definition of this
#   parameter.

[temperature_sensor my_PC7]
sensor_type: AD595
sensor_pin: PC7
adc_voltage: 4.155
#min_temp:
#max_temp:
#   See the "extruder" section for the definition of the above
#   parameters.
#gcode_id:
#   See the "heater_generic" section for the definition of this
#   parameter.

#sensor_type:
#   One of "PT100 INA826", "AD595", "AD597", "AD8494", "AD8495",
#   "AD8496", or "AD8497".
#sensor_pin:
#   Analog input pin connected to the sensor. This parameter must be
#   provided.
#adc_voltage: 5.0
#   The ADC comparison voltage (in Volts). The default is 5 volts.
#voltage_offset: 0
#   The ADC voltage offset (in Volts). The default is 0.


[virtual_sdcard]
path: ~/printer_data/gcodes

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.


[gcode_macro]
# This section is used to define G-code macros. For example, you can
# define a macro to home all axes:

[pause_resume]
# This section is used to define pause and resume behavior. You can
# specify how the printer should behave when a print is paused or resumed.

[display_status]
# This section is used to define the display status behavior. You can
# specify how the printer should display its status on the screen.

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE
